<div class="container-fluid mt-3 mb-5">
    <h3 class="text-center">EDIT PRODUCT</h3>
    <div class="border pt-4 border-1 border-black rounded" style="flex: 1;">
        <div class="container mt-3">
            

            <form action="" method="post">
                <div class="mt-3">
                    <span class="form-label">ID:</span>
                    <input class="form-control" type="text" ng-model="listOrder.id" disabled>
                </div>
                <div class="mt-3">
                    <span class="form-label">Shopper's name:</span>
                    <input class="form-control" type="text" ng-model="listOrder.tenKhach" disabled>
                </div>
            
                <div class="mt-3">
                    <span class="form-label">Payment methods:</span>
                    <input class="form-control" type="text" ng-model="listOrder.pttt" disabled>
                </div>
                <div class="mt-3">
                    <span class="form-label">Status:</span>
                    <select class="form-control" ng-model="listOrder.trangThai">
                        <option value="">- Sellect -</option>
                        <option value="Delivered">Delivered</option>
                        <option value="Delivereing">Delivereing</option>
                        <option value="Cancel">Cancel</option>
                    </select>
                </div>

                <div class="text-center mt-3 mb-3">
                    <a href="#!oder/list" class="btn btn-secondary">Return</a>
                    <a class="btn btn-success" ng-click="onClickSubmit()">Update</a>
                </div>
            </form>
        </div>
    </div>
</div>
