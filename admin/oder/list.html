<div class="container-fluid mt-3 mb-5">
    <h1 class="h3 d-flex justify-content-center">LIST OF ODER</h1>
    <div class="border pt-4 border-1 border-black rounded" style="flex: 1;">
        <div class="container">
            
            <table class="table table-striped table-hover table-bordered mt-3">
                <thead>
                    <th>ID</th>
                    <th>Shopper's name</th>
                    <th>Payment methods</th>
                    <th>Status</th>
                    <th>Interact</th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in listOder track by $index">
                        <td style="width: 1px;" class="text-nowrap">{{item.id}}</td>
                        <td>{{item.tenKhach}}</td>
                        <td>{{item.pttt}}</td>
                        <td><span class="badge bg-success rounded-pill">{{item.trangThai}}</span></td>
                        <td style="width: 1px;" class="text-nowrap">
                            <a href="#!oder/detail/{{item.id}}"><button class="btn btn-primary btn-sm">See
                                    more</button></a>
                            <a href="#!oder/edit/{{item.id}}"><button class="btn btn-warning btn-sm">Edit</button></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
