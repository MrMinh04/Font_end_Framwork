<div class="container-fluid mt-3 mb-5">
    <h3 class="text-center">EDIT PRODUCT</h3>
    <div class="border pt-4 border-1 border-black rounded" style="flex: 1;">
        <div class="container mt-3">
            

            <form>
                <div class="mt-3">
                    <span class="form-label">ID:</span>
                    <input class="form-control" type="text" ng-model="product.id" disabled>
                </div>
                <div class="mt-3">
                    <span class="form-label">Product's name:</span>
                    <input class="form-control" type="text" ng-model="product.ten">
                </div>
                <div class="mt-3">
                    <span class="form-label">Image:</span>
                    <input class="form-control" type="text" ng-model="product.anh">
                </div>
                <div class="mt-3">
                    <span class="form-label">Image_2:</span>
                    <input class="form-control" type="text" ng-model="product.anh2">
                </div>
                <div class="mt-3">
                    <span class="form-label">Image_3:</span>
                    <input class="form-control" type="text" ng-model="product.anh3">
                </div>
                <div class="mt-3">
                    <span class="form-label">Image_4:</span>
                    <input class="form-control" type="text" ng-model="product.anh4">
                </div>
                <div class="mt-3">
                    <span class="form-label">Price:</span>
                    <input class="form-control" type="number" ng-model="product.gia">
                </div>
                <div class="mt-3">
                    <span class="form-label">Category:</span>
                    <select class="form-control" ng-model="product.tenDanhMuc">
                        <option value="">- Sellect -</option>
                        <option value="Men's product">Men's product</option>
                        <option value="Women's product">Women's product</option>
                        <option value="Kid's product">Kid's product</option>
                        <option value="Sale's product">Sale's product</option>
                    </select>
                </div>
                <div class="mt-3">
                    <span class="form-label">Status:</span>
                    <select class="form-control" ng-model="product.trangThai">
                        <option value="">- Sellect -</option>
                        <option value="STOCKING">STOCKING</option>
                        <option value="OUT OF STOCK">OUT OF STOCK</option>
                    </select>
                </div>

                <div class="text-center mt-3 mb-3">
                    <a href="#!product/list" class="btn btn-secondary">Return</a>
                    <button  class="btn btn-success" ng-click="onClickSubmit()">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
