<div class="container-fluid mt-3 mb-5">
    <h3 class="text-center">PRODUCT INFORMATION</h3>
    <div class="border pt-4 border-1 border-black rounded" style="flex: 1;">
        <div class="container mt-3">
            <form>
                <div class="mt-3">
                    <span class="form-label">ID:</span>
                    <input class="form-control" type="text" disabled ng-model="product.id">
                </div>
                <div class="mt-3">
                    <span class="form-label">Product's name:</span>
                    <input class="form-control" type="text" ng-model="product.ten" disabled>
                </div>
                <div class="mt-3">
                    <span class="form-label">Image:</span>
                    <input class="form-control" type="text" ng-model="product.anh" disabled>
                </div>
                <div class="mt-3">
                    <span class="form-label">Image_2:</span>
                    <input class="form-control" type="text" ng-model="product.anh2" disabled>
                </div>
                <div class="mt-3">
                    <span class="form-label">Image_3:</span>
                    <input class="form-control" type="text" ng-model="product.anh3" disabled>
                </div>
                <div class="mt-3">
                    <span class="form-label">Image_4:</span>
                    <input class="form-control" type="text" ng-model="product.anh4" disabled>
                </div>
                <div class="mt-3">
                    <span class="form-label">Price:</span>
                    <input class="form-control" type="number" ng-model="product.gia" disabled>
                </div>
                <div class="mt-3">
                    <span class="form-label">Category:</span>
                    <input class="form-control" type="text" ng-model="product.tenDanhMuc" disabled>
                </div>
                <div class="mt-3">
                    <span class="form-label">Status:</span>
                    <input class="form-control" type="text" ng-model="product.trangThai" disabled>
                </div>
                <div class="mt-3">
                    <span class="form-label">Detail:</span>
                    <textarea class="form-control" rows="5" disabled ng-model="product.moTa">
                    </textarea>
                </div>

                <div class="text-center mt-3 mb-3">
                    <a href="#!product/list" class="btn btn-primary w-25" style="height: 40px;">Return</a>
                </div>
            </form>
        </div>
    </div>
</div>
