<div class="container-fluid mt-3 mb-5">
    <h1 class="h3 d-flex justify-content-center">LIST OF PRODUCT</h1>
    <div class="border pt-4 border-1 border-black rounded" style="flex: 1;">
        <div class="container">
            <div class="d-flex justify-content-end">
                <a href="#!product/add">
                    <button class="btn btn-success">CREATE PRODUCT</button>
                </a>
            </div>
            <table class="table table-striped table-hover table-bordered mt-3">
                <thead>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Product's name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Interact</th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in listProduct track by $index">
                        <td style="width: 1px;" class="text-nowrap">{{item.id}}</td>
                        <td>
                            <div style="height: 70px; width: 70px;"
                                class="border rounded bg-light overflow-hidden d-flex justify-content-center align-items-center">
                                <img class="mh-100 mw-100" src="../../img/{{item.anh}}" alt="">
                            </div>
                        </td>
                        <td>{{item.ten}}</td>
                        <td>{{item.gia}} VNĐ</td>
                        <td>{{item.tenDanhMuc}}</td>
                        <td><span class="badge bg-success rounded-pill">{{item.trangThai}}</span></td>
                        <td style="width: 1px;" class="text-nowrap">
                            <a href="#!product/detail/{{item.id}}"><button class="btn btn-primary btn-sm">See
                                    more</button></a>
                            <a href="#!product/edit/{{item.id}}"><button class="btn btn-warning btn-sm">Edit</button></a>
                            <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                data-bs-target="#modalXacNhanXoa_{{item.id}}">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </div>
            <div class="modal" id="modalXacNhanXoa_{{item.id}}" ng-repeat="item in listProduct track by $index">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Xác nhận xoá</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            Bạn có chắc muốn xoá <strong>"{{item.ten}}"</strong> không?
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                            <button class="btn btn-danger" ng-click="onClickButtonXacNhanXoa(item.id)">Delete</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
