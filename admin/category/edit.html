<div class="container-fluid mt-3 mb-5">
    <h3 class="text-center">EDIT CATEGORY</h3>
    <div class="border pt-4 border-1 border-black rounded" style="flex: 1;">
        <div class="container mt-3">
            
            <form>
                <div class="mt-3">
                    <span class="form-label">ID:</span>
                    <input class="form-control" type="text" ng-model="category.id">
                </div>
                <div class="mt-3">
                    <span class="form-label">Product's Category:</span>
                    <input class="form-control" type="text" ng-model="category.ten">
                </div>
                <div class="text-center mt-3 mb-3">
                    <a href="#!category/list" class="btn btn-secondary">Return</a>
                    <button class="btn btn-success" ng-click="onClickSubmit()">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
